<!doctype html><html><head><meta charset="utf-8"><title>Audit</title>
<style>body{font-family:system-ui;background:#0b0f14;color:#e6e6e6;padding:14px}table{width:100%;border-collapse:collapse}th,td{padding:6px;border-bottom:1px solid #1e2630}code{color:#c0e1ff}</style>
</head><body>
<h3>Audit</h3>
<table>
<tr><th>When</th><th>User</th><th>Action</th><th>Meta</th></tr>
{% for r in rows %}
<tr>
  <td>{{r.dt}}</td>
  <td>{{r.actor_email}}</td>
  <td>{{r.action}}</td>
  <td><code>{{r.meta}}</code></td>
</tr>
{% endfor %}
</table>
</body></html>
