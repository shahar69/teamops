pageInfo:
  title: Team Ops - liork.cloud
  description: Unified control center for Shahar | Oded | Orel
  footerText: "עם ישראל חי · Internal Use Only"

appConfig:
  theme: dark
  layout: horizontal
  hideSettings: true

sections:
  - name: Overview
    icon: fas fa-house
    items:
      - title: Nextcloud
        url: http://nextcloud.liork.cloud
        icon: fas fa-cloud
      - title: Status
        url: http://status.liork.cloud
        icon: fas fa-heartbeat

  - name: Team
    icon: fas fa-bullhorn
    widgets:
      - type: iframe
        options: { url: http://backend.liork.cloud/ui/announcements, height: 520 }

  - name: My Space
    icon: fas fa-user
    widgets:
      - type: iframe
        options: { url: http://backend.liork.cloud/ui/user, height: 520 }

  - name: Services
    icon: fas fa-server
    widgets:
      - type: iframe
        options: { url: http://backend.liork.cloud/ui/services, height: 760 }

  - name: Money Bots
    icon: fas fa-robot
    widgets:
      - type: iframe
        options: { url: http://backend.liork.cloud/ui/ai-content, height: 760 }
    items:
      - title: Content Scheduler
        url: http://backend.liork.cloud/ui/ai-content#schedule
        icon: fas fa-calendar-check

  - name: Files & Tasks
    icon: fas fa-folder-tree
    items:
      - title: Files
        url: http://nextcloud.liork.cloud/apps/files/
        icon: fas fa-folder
      - title: Calendar
        url: http://nextcloud.liork.cloud/apps/calendar/
        icon: fas fa-calendar
      - title: Deck (Kanban)
        url: http://nextcloud.liork.cloud/apps/deck/
        icon: fas fa-columns

  - name: Admin
    icon: fas fa-sliders
    widgets:
      - type: iframe
        options: { url: http://backend.liork.cloud/ui/admin, height: 360 }
      - type: iframe
        options: { url: http://backend.liork.cloud/ui/audit, height: 320 }
      - type: iframe
        options: { url: http://backend.liork.cloud/ui/profiles, height: 520 }
      - type: iframe
        options: { url: http://backend.liork.cloud/ui/customers, height: 520 }
